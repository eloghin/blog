{% extends 'blog/base.html'%}
{% block title %} {{ post.title }} {% endblock%}
{% load bootstrap4 %}
{% block content %}
{% if post.title %}
  <h1>{{post.title}}</h1>
{% else%}
  <h1>New Post:</h1>
{% endif %}

  <form class="post-form" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit" >Save</button>
  </form>

  <script> var editor = new MediumEditor('.editable');</script>

{% endblock %}
