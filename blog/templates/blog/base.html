{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- MEDIUM STYLE EDITOR -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- FONTS -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet"> -->

    <title></title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'blog_post_list' %}">
          <img src="{% static "images/logo-elena-loghin.png" %}" height="40" alt="" loading="lazy">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="{% url 'blog_about' %}">About<span class="sr-only">(current)</span></a>
          <a class="nav-link active" href="{% url 'blog_post_list' %}">Blog</a>
          <a class="nav-link active" href="https://www.linkedin.com">LinkedIn</a>
          <a class="nav-link active" href="https://www.github.com">GitHub</a>
        </div>
      </div>


     {% if user.is_authenticated %}
         <div class="nav navbar-nav navbar-right">
             <a class="nav-link active" href="{% url 'blog_post_new' %}">New Post</a>
             <a class="nav-link active" href="{% url 'blog_post_draft_list' %}">Drafts</a>
             <span class="nav-link active">Howdy, {{request.user}}! </span>
             <a class="text-light bg-dark nav-link active" href="{% url 'logout' %}">Logout</a>
         </div>
      {% else %}
        <span> <a class="text-light bg-dark nav-link active" href="{% url 'login' %}">Login<span class="sr-only">(current)</span></a></span>
      {% endif %}</span>
    </nav>

    <!-- CONTENT BLOCK -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

  </body>
</html>
